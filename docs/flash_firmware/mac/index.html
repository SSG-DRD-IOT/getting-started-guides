    <div class="content">
    
        <ol>
  <li>
    <p>Get the latest <strong>Flash Tool Lite</strong>.</p>

    <div class="callout goto">
      <ol>
        <li>On the USB key: <span class="icon folder">downloads</span> → <span class="icon folder">Mac</span></li>
        <li>Copy <span class="icon file">PhoneFlashToolLite_[version]_mac64.dmg</span> to your computer.</li>
      </ol>
    </div>
  </li>
  <li>
    <p>Run <span class="icon file">PhoneFlashToolLite_[version]_mac64.dmg</span>.</p>
  </li>
  <li>
    <p>In the new finder Window, drag <span class="icon file">Flash Tool Lite.app</span> into your Mac’s <strong>Application</strong> folder.</p>

    <p><img src="images/install_flash_tool_mac_firmware.png" alt="Install Flash Tool Lite" /></p>
  </li>
</ol>


    
    </div>
